<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Links -->
    <link rel="icon" href="/favicons/favicon-16x16.png" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Main JS -->
    <script defer src="/js/script.js"></script>
    <title>Pokédex</title>
  </head>
  <body>
    <header>
      <img
        src="/img/pokemon-logo-8.png"
        alt="logo-pokedex"
        class="logo_pokedex"
      />
    </header>
    <section>
      <main>
        <img
          src="#"
          alt="Pokemon"
          class="pokemon_image"
        /><!-- Imagem do Pokémon -->

        <h1 class="pokemonData">
          <span class="pokemon_number"></span> -
          <span class="pokemon_name"></span>
        </h1>

        <!-- Formulário de pesquisa -->
        <form class="form">
          <input
            type="search"
            class="input_search"
            placeholder="NAME OR NUMBER"
            required
          />
        </form>

        <div class="buttons">
          <button class="button btn-prev">Prev &lt;</button
          ><!-- Botão para Pokémon anterior -->

          <button class="button btn-next">Next &gt;</button
          ><!-- Botão para Pokémon seguinte -->
        </div>

        <img
          src="/img/pokedex.png"
          alt="pokedex"
          class="pokedex"
        /><!-- Imagem da Pokédex -->
      </main>
    </section>
    <footer>
      <nav class="flex">
        <ul>
          <li>Programador: Julio Henrique Tomoyuki Morizono</li>
        </ul>
        <ul>
          <li>
            <img
              src="/favicons/logoLInkedin.png"
              alt="Logo-Linkedin"
              class="style_image"
            />
            <a
              href="https://www.linkedin.com/in/julio-henrique-096256246/"
              target="_blank"
              class="style_link"
              >Linkedin</a
            >
          </li>
        </ul>
        <ul>
          <li>
            <img
              src="/favicons/logoGitHub.png"
              alt="logo-GitHub"
              class="style_image"
            />
            <a
              href="https://github.com/juliohtm08"
              class="style_link"
              target="_blank"
              >github</a
            >
          </li>
        </ul>
        <ul>
          <li>Autor do projeto: Rolwane Borges</li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
